<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #d7d7ff, #f3f3f9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 90%;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Left Section */
    .left-section {
      flex: 1;
      background: linear-gradient(to bottom right, #6a0dad, #9c27b0);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    .left-section h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .left-section p {
      margin-bottom: 20px;
    }

    .left-section button {
      background: white;
      color: #6a0dad;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .left-section button:hover {
      background: #f3f3f3;
    }

    /* Right Section */
    .right-section {
      flex: 1;
      padding: 40px;
    }

    .right-section h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .right-section form {
      display: flex;
      flex-direction: column;
    }

    .right-section input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .right-section .captcha-container {
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f7f7f7;
      color: #555;
    }

    .right-section .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .right-section .form-footer a {
      text-decoration: none;
      color: #6a0dad;
      font-size: 14px;
    }

    .right-section button {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .right-section button:hover {
      background: #5a0099;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="flight.mp4" type="video/mp4">
  </video>

  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h1>Welcome to Gagan Yaan!</h1>
      <p>Join us today and start your journey to comfort!</p>
      <button onclick="switchToSignIn()">Login</button>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h1>Create an Account</h1>
      <form id="signup-form">
        <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
        <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required title="Please enter a 10-digit mobile number">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        
        <!-- CAPTCHA -->
        <div class="captcha-container">
          <p>CAPTCHA Placeholder</p>
        </div>

        <div class="form-footer">
          <a href="#">Forgot Password?</a>
        </div>
        
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    // Placeholder for CAPTCHA integration
    function loadCaptcha() {
      alert("Load CAPTCHA functionality here (e.g., Google reCAPTCHA).");
    }

    // Switch to sign-in function
    function switchToSignIn() {
      alert("Redirect to Sign In page.");
    }

    // Form submission handling
    const form = document.getElementById("signup-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Validation logic
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      alert("Sign Up Successful!");
    });
  </script>
</body>
</html>
