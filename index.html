  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light gray background */
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      color: #a00514; /* Dark gray text color */
      text-align: center;
      padding: 100px 0;
    }

    h1 {
      font-size: 68px;
      margin-bottom: 20px;
      margin-top: 150px;
      margin-left: -900px; /* Remove unnecessary margin, adjust as needed */

    }

    h2 {
      font-size: 88px;
      margin-top: 20px;
      margin-left: 50px; /* Remove unnecessary margin, adjust as needed */

      text-align: center;
      position: absolute;
      top:20%;
      left:50%;
      transform: translate(-50%, -50%);
      }

    p {
      font-size: 34px;
      margin-bottom: 40px;
      margin-left: -900px; /* Remove unnecessary margin, adjust as needed */

    .buttons {
      display: flex;
      justify-content: center; /* Center the buttons horizontally */
      margin-top: 10px; /* Add spacing between content and buttons */
    }

    button {
      background-color: #007bff; /* Blue button background */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 10px; /* Add margin between buttons */

    a{

    button:hover {
